
services:
  template-microservice:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    ports:
      - "9000:9000"
    environment:
      - LOCAL_API_KEY=${LOCAL_API_KEY:-default_api_key}
      - GOOGLE_CLOUD_PROJECT=celestial-gecko-449316-d2
      - BIGQUERY_DATASET=template_dataset
      - BIGQUERY_LOCATION=US
      - PYTHONPATH=/src
    volumes:
      - ./key.json:/src/key.json:ro
      - ./src:/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - template-network

networks:
  template-network:
    driver: bridge

volumes:
  app-data:
