
services:
  template-microservice-dev:
    build:
      context: .
      dockerfile: deployment/development/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LOCAL_API_KEY=${LOCAL_API_KEY:-test_api_key}
      - GOOGLE_CLOUD_PROJECT=celestial-gecko-449316-d2
      - BIGQUERY_DATASET=template_dataset
      - BIGQUERY_LOCATION=US
      - PYTHONPATH=/src
    volumes:
      - ./key.json:/src/key.json:ro
      - ./src:/src
      - ./pyproject.toml:/src/pyproject.toml:ro
      - ./poetry.lock:/src/poetry.lock:ro
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
    networks:
      - template-network

networks:
  template-network:
    driver: bridge
